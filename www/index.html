<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <title>Norea</title>
	</head>
	<body>
		<header id="header">
		</header>
		<div id="content">
		</div>
		<footer id="language-footer">
			<img onclick="showLanguageSelectScreen()" src="img/globe.png">
			<p>© Norea Sverige</p>
		</footer>
		<footer id="footer">
			<div id="playerBox"></div>
			<div id="scrubber">
				<div id="progressBar"></div>
				<div id="infotext">
				<div id="programinfo"></div>
					<div id="time">
						<div id="played">00:00</div>/<div id="duration">00:00</div>
					</div>
				</div>
			</div>
			<div id="play-pause" onclick="playPause()">
				<p id="play"></p>
				<p id="pause"></p>
			</div>
			<a id="closeFooter" class="close" onclick="closeFooter();">Close Footer</a>
		</footer>
		<div id="language-selector">
			<img src="img/vts_header.png">
			<button onclick="selectLanguage('swe')">Svenska</button>
			<button onclick="selectLanguage('ara')">عربى</button>
			<button onclick="selectLanguage('far')">فارسی</button>
		</div>
		<div id="error"><p id="errorText"></p><a class="close" onclick="closeError();">Close Error</a></div>
		<script src="js/dist/polyfill.min.js"></script>
		<script src="js/dist/compiled.js"></script>
		<script src="cordova.js"></script>
	</body>
</html>
